        .delay{

        body{

        hr {
            display: block;
            margin-top: 20%;
            margin-bottom: 0.5em;
            border-width: 2px;
            margin-left: 35%;
            margin-right: 35%;
        }

        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            text-align:center;
            border-bottom: 5px solid red;
            overflow: hidden;
            box-shadow: 0px 1px 0px rgba(0, 0, 0, .5);
            animation: reveal 6s linear forwards;
        }
        h1{
            margin: 0;
            padding: 0;
            font-size: 3em;
            color: black;
            text-shadow: 2px 2px 2px rgba(0,0,0,.5);
            text-transform: uppercase;
        }
        @keyframes reveal {
            0% {
                width: 0px;
                height: 0px;
            }
            30% {
                width: 500px;
                height: 0;
            }
            60% {
                width: 500px;
                height: 70px;
            }
            80% {
                width: 500px;
                height: 70px;
                box-shadow: 0px 1px 0px rgba(0, 0, 0, .5);
            }
            100% {
                width: 100%;
                height: 70px;
                box-shadow: 0px 1px 0px rgba(0, 0, 0, .5);
            }
        }
        .delay{
            animation-delay: 5s;
        }
